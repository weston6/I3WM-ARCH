# 自动刷新
live_config_reload: true
# Tab 缩进
tabspaces: 4
# 背景透明度
opacity: 1.0


window:
  # 窗口大小
  dimensions:
    columns: 120
    lines: 60

  # 边缘空白
  padding:
    x: 2
    y: 2
  dynamic_padding: true
  startup_mode: Maximized
  # 窗口修饰
  # - full: 有边界+标题栏
  # - none: 无边界+标题栏
  decorations: none

scrolling:
  # 历史保留行数
  history: 2000

  # 每次滚动行数
  multiplier: 20

  # 每次滚动行数（分屏时）
  faux_multiplier: 100

  # 自动滚动至最新行
  auto_scroll: true


font:
  size: 8
  # 字体
  normal:
    family: 'Hack'
    style: Bold
    # style: Regular
  #bold:
    # family: 'Hack'
    # style: Bold
  #italic:
    # family: 'Hack'
    # style: Italic
  #bold_italic:
    # family: 'Hack'
    # style: Bold Italic

  # 细描边-如果是视网膜屏幕开启
  use_thin_strokes: false


shell:
  program: /bin/zsh

import:
  - ~/.config/alacritty/colors.yml



